version: '3.8'

services:
  # Existing services...
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - elasticsearch
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NEW: Asterisk SIP Server for telecom integration
  asterisk:
    image: andrius/asterisk:18
    container_name: asterisk_sip
    ports:
      - "5060:5060/udp"    # SIP signaling
      - "5060:5060/tcp"    # SIP signaling TCP
      - "10000-10099:10000-10099/udp"  # RTP media
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./asterisk/sounds:/var/lib/asterisk/sounds
      - ./asterisk/recordings:/var/spool/asterisk/recording
    environment:
      - SIP_DOMAIN=${SIP_DOMAIN:-sip.yourdomain.com}
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - default
    cap_add:
      - NET_ADMIN
      - NET_RAW

volumes:
  es_data:
    driver: local

networks:
  default:
    driver: bridge
