# Multi-Tenant Nginx Configuration for SaaS Platform
# Routes customer webhooks to their individual Docker containers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=10r/s;

# Upstream for dashboard app
upstream dashboard_app {
    server localhost:5000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourplatform.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourplatform.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/yourplatform.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourplatform.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/saas-platform-access.log;
    error_log /var/log/nginx/saas-platform-error.log warn;
    
    # Max upload size (for data files)
    client_max_body_size 25M;
    
    # Dashboard frontend
    location / {
        limit_req zone=dashboard_limit burst=20 nodelay;
        
        proxy_pass http://dashboard_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Dashboard API endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://dashboard_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Customer webhooks - route through dashboard (which forwards to containers)
    location /customers/ {
        limit_req zone=webhook_limit burst=100 nodelay;
        
        proxy_pass http://dashboard_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook timeouts - allow longer for AI processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_buffering off;
    }
    
    # Health check - no rate limit
    location /health {
        proxy_pass http://dashboard_app/health;
        access_log off;
        proxy_connect_timeout 5s;
    }
    
    # Static files (if any)
    location /static/ {
        alias /opt/saas-platform/saas_dashboard/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
